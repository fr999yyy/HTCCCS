<!-- the form page -->
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>{{ student.form_display }}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>

    <body>
        {% include 'std_navbar.html' %}
        <div class="d-none" id="stdId">{{ student.std_id }}</div>
        <main class="mt-5 pt-5">
            <form method="POST" action="{% url 'double_check' %}" class="container" id="priorityForm">
                {% csrf_token %}
                <div class="text-center my-4">
                    <h1 class="display-6">志願選填</h1>
                </div> 
                <nav>
                    <div class="nav nav-tabs justify-content-center" id="sectionTab" role="tablist">
                        <!-- Buttons will be dynamically added here -->
                    </div>
                </nav>
                <div class="tab-content align-self-start" id="section-tabContent">
                    <!-- Tab panes will be dynamically added here -->
                </div>
                <div class="text-center">
                    <p class="text-danger" id="error-message"></p>
                    <button
                    type="submit"
                    name="double_check"
                    id="submitBtn"
                    class="btn btn-lg btn-primary m-3 p-2"
                    >下一步</button>
                </div>
            </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="{% static 'select_form.js' %}"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
