{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>選課系統後台</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- BS5 Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        {% include 'dashboard_navbar.html' %}
        <main class="mt-5 pt-1">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show position-absolute w-100" role="alert" style="z-index: 1050;">
                    <strong>上傳失敗！</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% elif message.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show position-absolute w-100" role="alert" style="z-index: 1050;">
                    <strong>上傳成功！</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            {% endfor %}
            <div class="container">
                <div class="text-start my-3">
                    <h1 class="display-6">修改資料</h1>
                </div> 
                <div class="mb-3 pt-3 text-start">
                    <div class="my-3 col-3">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'upload_zip' %}">
                            {% csrf_token %}
                            <label for="uploadZip" class="form-label">上傳資料壓縮檔</label>
                            <input type="file" class="form-control" name="uploadZip" id="uploadZip" accept=".zip">
                            <button type="submit" class="btn btn-primary mt-3">上傳檔案</button>
                        </form>
                    </div>
                    <form method="POST" action=" {% url 'update_settings'%}" class="row my-3">
                        {% csrf_token %}
                        <div class="col-3 mt-3">
                            <label for="J1stSelRange" class="form-label">第一次國中選課範圍</label>
                            <div class="">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="J1stSelRange"
                                    id="JSelRange"
                                    aria-describedby="helpId"
                                    placeholder="第一節～第{{ J1stSelRange }}節"
                                />
                            </div>
                        </div>
                        <div class="col-3 mt-3">
                            <label for="H1stSelRange" class="form-label">第一次高中選課範圍</label>
                            <div class="">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="H1stSelRange"
                                    id="HSelRange"
                                    aria-describedby="helpId"
                                    placeholder="第一節～第{{ H1stSelRange }}節"
                                />
                            </div>
                        </div>
                        <div class="row mt-3 ">
                            <div class="col-3">
                                <label for="SelectionStage" class="form-label">現在顯示表單</label>
                                <div>
                                    <div class="d-none" id="CurrentSelectionStage">{{ SelectionStage }}</div>
                                    <select class="form-select" name="SelectionStage" id="SelectionStage">
                                        <option value="1" id="Stage1">第一次選課</option>
                                        <option value="2" id="Stage2">第二次選課</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-start mt-3">
                            <button type="submit" class="btn btn-primary mt-3">儲存設定</button>
                        </div>  
                    </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- <script src="js/newYear.js"></script> -->
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            if (document.getElementById('CurrentSelectionStage').value == 1) {
                document.getElementById('Stage1').selected = true;
            } else {
                document.getElementById('Stage2').selected = true;
            }
        </script>
    </body>
</html>
