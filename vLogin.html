<!doctype html>
<html lang="en">
    <head>
        <title>選課組登入</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">  
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="d-flex justify-content-center align-self-center">
                <div class="loginBox text-center bg-light ">
                    <span class="display-3">選課組登入</span>
                    <!-- Buttons Section -->
                        <div class="mb-3 pt-5 text-start">
                            <label for="pwdInput" class="form-label text-start lead">密碼</label>
                            <input
                                type="password"
                                class="form-control"
                                name="pwdInput"
                                id="pwdInput"
                                placeholder="輸入密碼..."
                            />
                        </div>
                        <div class="text-center">
                            <div class="text-danger" id="pwdError"></div>
                            <!-- Buttons Section -->
                            <div class="d-flex flex-row justify-content-center">
                                <a
                                name="vLogin"
                                id="vLogin"
                                class="btn btn-lg btn-primary m-3 p-2"
                                role="button"
                                >登入</a
                                > 
                                <a href="index.html"  class="btn btn-lg btn-secondary m-3 p-2">回到首頁</a>
                            </div>
                          </div>
                </div>
            </div>

        </main>
        <script src="/js/vLogin.js"></script>
                <!-- Bootstrap JavaScript Libraries -->
                <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>
    </body>
</html>
