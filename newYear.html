<!doctype html>
<html lang="en">
    <head>
        <title>選課系統後台</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- BS5 Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <header class="fixed-top">
            <div class="d-flex bg-primary justify-content-between align-items-center">
                <nav
                    class="ms-1 text-light nav justify-content-start"
                >
                    <a class="nav-link fw-bold text-light" href="result.html">跑志願與結果</a>
                    <a class="nav-link fw-bold text-light" href="update.html">修改資訊</a>
                    <a class="nav-link fw-bold text-light" href="newYear.html">新增年份</a>
                </nav>
                <div class="me-3 ">
                    <p class="lead text-light m-0">年份：2025</p>
                </div>
            </div>
        </header>
        <main class="mt-5 pt-3">
            <div class="container">
                <div class="text-start my-3">
                    <h1 class="display-6">新增年份</h1>
                </div> 
                <div class="mb-3 pt-3 text-start">
                    <div class="mb-3 col-3">
                        <label for="year" class="form-label">年份</label>
                        <div class="">
                            <input
                                type="text"
                                class="form-control"
                                name=""
                                id="nyInput"
                                aria-describedby="helpId"
                                placeholder="輸入年份..."
                            />
                        </div>
                    </div>
                    <div class="mb-3 col-3">
                        <label for="uploadZip" class="form-label">上傳檔案</label>
                        <input
                            type="file"
                            class="form-control"
                            name="dbzip"
                            id="uploadZip"
                            placeholder="上傳檔案"
                            aria-describedby="fileHelpId"
                        />
                    </div>
                    <div class="mb-5 col-6">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                節次與時段表.csv
                              <i class="bi bi-check-circle-fill" style="color: green;"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                課程.csv
                              <i class="bi bi-x-circle-fill" style="color: red;"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                學員資訊.csv
                              <i class="bi bi-check-circle-fill" style="color: green;"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                志工資訊.csv
                                <i class="bi bi-check-circle-fill" style="color: green;"></i>
                            </li>
                              <li class="list-group-item d-flex justify-content-between align-items-center">
                                志工頭貼（資料夾/.jpg）
                                <i class="bi bi-check-circle-fill" style="color: green;"></i>
                            </li>
                          </ul>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="JSelRange" class="form-label">第一次國中選課範圍</label>
                            <div class="">
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id="JSelRange"
                                    aria-describedby="helpId"
                                    placeholder="第一節～第 N 節"
                                />
                            </div>
                        </div>
                        <div class="col-3 mb-3">
                            <label for="HSelRange" class="form-label">第一次高中選課範圍</label>
                            <div class="">
                                <input
                                    type="text"
                                    class="form-control"
                                    name=""
                                    id="HSelRange"
                                    aria-describedby="helpId"
                                    placeholder="第一節～第 N 節"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <label for="JstartDate">國中第二次選課開始日</label>
                            <input id="JstartDate" class="form-control" type="date" />
                        </div>
                        <div class="col-3">
                            <label for="HstartDate">高中第二次選課開始日</label>
                            <input id="HstartDate" class="form-control" type="date" />
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-start mt-5">
                        <a
                        name=""
                        id="stdLogin"
                        class="btn btn-primary"
                        href="#"
                        role="button"
                        >儲存資料</a
                        > 
                    </div>                    
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script src="main.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
